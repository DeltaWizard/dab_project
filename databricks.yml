# This is a Databricks asset bundle definition for dab_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_project
  uuid: 25c7486d-7473-49b3-81e4-e31bae9cf185

include:
  - resources/*.yml
  - resources/*/*.yml


artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    default: "citibike_dev"
  dev_flag:
    default: true

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-7405616534589488.8.azuredatabricks.net
  test:
    mode: production
    variables:
      catalog:
          default: "citibike_test"
      dev_flag:
          default: false
    presets:
      name_prefix: '[testing] '
    workspace:
      host: https://adb-7405610254804614.14.azuredatabricks.net/
      # We explicitly deploy to /Workspace/Users/andrasmajusi4@outlook.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: andrasmajusi4@outlook.com
        level: CAN_MANAGE
  prod:
    mode: production
    variables:
      catalog:
          default: "citibike_prod"
      dev_flag:
          default: false
    workspace:
      host: https://adb-7405607418839343.3.azuredatabricks.net/
      # We explicitly deploy to /Workspace/Users/andrasmajusi4@outlook.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: andrasmajusi4@outlook.com
        level: CAN_MANAGE
